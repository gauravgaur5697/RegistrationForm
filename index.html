<!DOCTYPE html>
<html>
    <head>
        <title>Registration_form</title>
        <link rel="stylesheet" href="/Registration form/style.css">
        <script src="/Registration form/app.js" type="text/javascript"></script>
        <body>
            <form>
                <h1 id="form-heading">Register</h1>
                <div id="social-wrapper">
                    <img class="social-icons" src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google"/>
                    <img class="social-icons" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook" />
                    <img class="social-icons" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="GitHub"/>
                    <img class="social-icons" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="LinkedIn"/>
                </div>
                <div id="input-field-containers">
                    <div>
                        <input  id="username" type="text" name="Username" placeholder="Username" required>
                        <p id="username-err">Please Enter a valid username!!!</p>
                    </div>
                    <div>
                        <input id="email" type="email" name="Email" placeholder="Email" required>
                        <p id="email-err">Please Enter a valid email!!!</p>
                    </div>
                    <div>
                        <input id="password" type="password" name="Password" placeholder="Password" required>
                        <p id="password-err">Please Enter a strong password!!!</p>
                    </div>
                    <div>
                        <input id="cpassword" type="password" name="confirm-password" placeholder="Confirm Password" required>
                        <p id="cpassword-err">Password doesnt matched!!!</p>
                    </div>
                    <div>
                        <input id="submit-button" type="submit" value="Register"/>
                    </div>
                </div>
            </form>
        </body>
    </head>
</html>
